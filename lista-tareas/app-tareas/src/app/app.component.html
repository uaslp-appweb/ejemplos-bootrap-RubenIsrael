<div class="container w-50 mx-auto shadow-lg rounded mt-3 p-3">
  <h1 class="display-2 text-center">Lista de tareas</h1>
  <input #textoTarea type="text" placeholder="Â¿Que vamos a hacer hoy?" class="mb-3 form-control" (keyup.enter)="agregarTarea(textoTarea.value);
                textoTarea.value = '' ">
  <ul class="list-group mb-3">
    <li class="list-group-item" *ngFor="let tarea of tareas">
      <div class="form-check">

        <input [checked]="tarea.completada" (click)="toggleTarea(tarea.id)" type="checkbox" class="form-check-input">

        <label class="form-check-label" [class.text-success]="tarea.completada" [style.text-decoration]="tarea.completada ? 'line-through' : 'none'">{{
          tarea.titulo }}</label>

        <button class="close" type="button" (click)="eliminarTarea(tarea.id)">&times;</button>
      </div>
    </li>
  </ul>
  <p *ngIf="tareas.length > 0">
    <span class="badge badge-warning">{{ tareas.length }}</span>
    Tareas
  </p>
  <p *ngIf="tareasCompletadas() > 0">
    <span class="badge badge-success">{{ tareasCompletadas() }}</span>
    Completadas
  </p>
</div>
