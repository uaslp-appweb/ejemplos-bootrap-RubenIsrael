<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <title>Hola Bootstrap</title>
    <style>
        p{
            font-weight: bold;
        }

        .color{
            color: rgb(233, 135, 0);
        }

        .colorBoton{
            background-color: rgb(233, 135, 0);
        }
    </style>
</head>
<body>
    <div class="container mt-3">
        <div class="form-row form-group">
            <div class="col-4">
              <h2>Sign In</h2>
              <br>
              <p>If your workplace integrates with Safari Single Sign On, sign in with just your email below.</p>        
            </div>
            <div class="col-8">
                <h2>Not a Member?</h2>
                <br>
                <button type="submit" class="btn btn-secondary d-block">Try it Free ></button>
                <label>OR</label>
                <button type="submit" class="btn btn-secondary d-block">Join Now ></button>
            </div>
        </div>

        <div class="form-row form-group">
            <div class="col-4">
                <form>
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="Email address or username">
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="Password">
                    </div>    
                    <div class="form-check form-group">
                        <input type="checkbox" name="" class="form-check-input">
                        <label>Remember Me?</label>
                    </div>
                    <div class="form-row form-group">
                        <div class="col-7">
                            <button type="submit" class="btn colorBoton text-light">Sign In ></button>
                        </div>
                        <div class="col-5">
                            <a href="#" class="color">Forgot password?</a>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
